- name: deploy-to-staging
  serial: true
  public: true
  plan:
  - get: git-carts
    trigger: true
    passed:
      - run-functional-check
  - get: carts-release-bucket
    passed:
      - maven-build
  - get: git-pipeline
    trigger: false      
  - task: prepare-app-manifest
    file: git-pipeline/ci/tasks/app-manifest-prep.yml
    params:
      STAGE: Staging
      PCF_APP_SUFFIX: ((pcf-staging-carts-suffix)) 
      APP_REPO: git-carts
  - put: pcf-staging
    params:
      path: carts-release-bucket/carts-*.jar
      manifest: app-manifest-output/manifest.yml             
  - put: dynatrace
    params:
      monspecserviceenvironment: carts/Staging
      pipelinetaskname: deploy-to-staging
      deployversion: v1.0 
      APP_REPO: git-carts

- name: run-e2e-check
  serial: true
  public: true
  plan:
  - get: git-carts
    trigger: true
    passed:
     - deploy-to-staging
  - get: git-pipeline
  - task: run-e2e-check
    file: git-pipeline/ci/tasks/jmeter-test.yml
    params:    
      APP_REPO: git-carts
      #APP_REPO: git-pipeline               ### normally, use front-end e2e test for e2e-testing.
      PRODUCTION: false
      SCRIPT_NAME: jmeter/carts_load.jmx
      #SCRIPT_NAME: /ci/jmeter/front-end_e2e_load.jmx
      RESULT_DIR: e2eCheck
      PCF_APP_SUFFIX: ((pcf-staging-carts-suffix))
      #PCF_APP_SUFFIX: ((pcf-staging-front-end-suffix))
      PCF_APP_DOMAIN: ((pcf-staging-app-domain))
      SERVER_PORT: 80
      VU_COUNT: 10
      LOOP_COUNT: 25 # 250
      DT_LTN: e2eCheck
      FUNC_VALIDATION: false
      AVG_RT_VALIDATION: 3000
      THINK_TIME: 0
  - task: push-dynatrace-monspec-data
    file: git-pipeline/ci/tasks/push-dynatrace-monspec-data.yml
    params: 
      monspecserviceenvironment: carts/Staging
      apitoken: ((dt_api_token))
      tenanthost: ((dt_tenant_host))
      APP_REPO: git-carts  

- name: validate-e2e-check
  serial: true
  public: true
  plan:
  - get: git-carts
    trigger: true
    passed:
      - run-e2e-check
  - get: git-pipeline
    trigger: false      
  - task: validate-via-monspec
    file: git-pipeline/ci/tasks/validate-via-monspec.yml
    params: 
      monspeccomparison: carts/StagingToStagingLastHour
      apitoken: ((dt_api_token))
      tenanthost: ((dt_tenant_host))
      APP_REPO: git-carts   

- name: deploy-to-production
  serial: true
  public: true
  plan:
  - get: git-carts
    trigger: true
    passed:
      - validate-e2e-check
  - get: carts-release-bucket
    passed:
      - maven-build
  - get: git-pipeline
    trigger: false      
  - task: get-current-app-color
    file: git-pipeline/ci/tasks/current-app-get-info.yml
    params:
      PCF_APP_SUFFIX: ((pcf-production-carts-suffix))
      PCF_API: ((pcf-production-api))
      PCF_ORG: ((pcf-production-organization))
      PCF_SPACE: ((pcf-production-space))  
      PCF_USER: ((pcf-username))
      PCF_PWD: ((pcf-password))
  - task: prepare-app-manifest
