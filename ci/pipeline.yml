    params:
      STAGE: Production 
      PCF_APP_SUFFIX: ((pcf-production-carts-suffix)) 
      APP_REPO: git-carts                
  - put: pcf-production
    params:
      path: carts-release-bucket/carts-*.jar
      manifest: app-manifest-output/manifest.yml
  - put: dynatrace
    params:
      monspecserviceenvironment: carts/Production
      pipelinetaskname: deploy-to-production
      deployversion: v1.0 
      APP_REPO: git-carts 

