# CARTS

- name: maven-build
  plan:
  - get: git-carts
    trigger: true
  - get: version
    params: { pre: build }
  - task: mvn-build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: maven, tag: 3.2-jdk-8}
      inputs:
      - name: git-carts
      - name: version
      outputs:
      - name: workspace
      run:
        path: /bin/sh
        args:
        - -exc
        - |
          # Caching Maven
          export ROOT_FOLDER=$( pwd )
          M2_HOME="${HOME}/.m2"
          M2_CACHE="${ROOT_FOLDER}/maven"
          echo "Generating symbolic link for Maven cache"
          ln -s "${M2_CACHE}" "${M2_HOME}"

          # Build App
          output_dir=workspace
          cd git-carts
          mvn -DskipTests package
          cd ..
          mv git-carts/target/carts.jar git-carts/target/carts-$(cat version/number).jar
          cp git-carts/target/carts-*.jar "${output_dir}/"
      caches:
        - path: maven
  - put: carts-release-bucket
    params:
      file: workspace/carts-*.jar

- name: deploy-to-dev
  serial: true
  public: true
  plan:
  - get: git-carts
    trigger: true
    passed:
      - maven-build
  - get: carts-release-bucket
    passed:
      - maven-build
  - get: git-pipeline
    trigger: false      
  - task: prepare-app-manifest
    file: git-pipeline/ci/tasks/app-manifest-prep.yml
    params:
      STAGE: Dev
      PCF_APP_SUFFIX: ((pcf-dev-carts-suffix)) 
      APP_REPO: git-carts
  - put: pcf-dev
    params:
      path: carts-release-bucket/carts-*.jar
      manifest: app-manifest-output/manifest.yml    
  - put: dynatrace
    params:
      monspecserviceenvironment: carts/Dev
      pipelinetaskname: deploy-to-dev
      deployversion: v1.0
      APP_REPO: git-carts

- name: run-health-check
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-carts
      trigger: true
      passed:
        - deploy-to-dev
    - get: git-pipeline
      trigger: false 
  - task: run-health-check
    file: git-pipeline/ci/tasks/jmeter-test.yml
    params:
      APP_REPO: git-carts
      PRODUCTION: false
      SCRIPT_NAME: jmeter/basiccheck.jmx
      RESULT_DIR: HealthCheck
      PCF_APP_SUFFIX: ((pcf-dev-carts-suffix))
      PCF_APP_DOMAIN: ((pcf-dev-app-domain))
      CHECK_PATH: /health
      SERVER_PORT: 80
      VU_COUNT: 1
      LOOP_COUNT: 1
      DT_LTN: HealthCheck
      FUNC_VALIDATION: true
      THINK_TIME: 0

- name: run-functional-check
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-carts
      trigger: true
      passed:
        - run-health-check
    - get: git-pipeline
  - task: run-functional-check
    file: git-pipeline/ci/tasks/jmeter-test.yml
    params:
      APP_REPO: git-carts
      PRODUCTION: false
      SCRIPT_NAME: jmeter/carts_load.jmx
      RESULT_DIR: FuncCheck
      PCF_APP_SUFFIX: ((pcf-dev-carts-suffix))
      PCF_APP_DOMAIN: ((pcf-dev-app-domain))
      CHECK_PATH: /health
      SERVER_PORT: 80
      VU_COUNT: 1
      LOOP_COUNT: 1
      DT_LTN: FuncCheck
      FUNC_VALIDATION: true
      AVG_RT_VALIDATION: 3000
      THINK_TIME: 0

